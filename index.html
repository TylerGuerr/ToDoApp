<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="navBar">
        <div class="logo">
            <h1>Listo</h1>
        </div>
        <div class="profile">
            <div class="proIcon">

                </svg>
            </div>
            <div class="settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

                </svg>
            </div>
        </div>           
    </div>
    <div class="sideBar">
        <div class="createList" id="createList">
            <ul id="unorderedList">
                    <li><button onclick="showListInput()" id="addList">+</button><input minlength="1" maxlength="20" id="createListName" type="text" placeholder="New List Name..." onchange="listHeaderName()"></li>
            </ul>
        </div>
        <div class="completed">
            <div class="clickable">
                <h3>Completed Tasks...</h3>
            </div>
        </div>
    </div>
    <div class="listRepository">
        <div class="listHeader">
            <h1 id="listName">Create a List Name...</h1>
            <button id="addNewTask" onclick="addNewTask()">+</button>
        </div>
        <div class="createdTasks">
            <ul id="taskListStart">
            </ul>

        </div>
    </div>
</body>
</html>
